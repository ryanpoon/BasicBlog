{% extends "layout.html" %}
{% block body %}
{%if confirm==False%}
	<p id="error">ERROR: Your new password didn't match the confirmed password</p>
{%endif%}
{%if wrong==True%}
	<p id="error">ERROR: Your old password wasn't correct</p>
{%endif%}
<form action="{{url_for('changepassword')}}" method=post class=add-entry enctype="multipart/form-data">
		<dl>
			<dt> Old Password:
			<dd><input type=password name=oldpassword>
			<dt> New Password:
			<dd><input type=password name=newpassword></input>
			<dt> Confirm Password:
			<dd><input type=password name=confirmpassword></input>
			<dd><input type=submit value='Change Password'>
		</dl>
	</form>
{% endblock %}
