{% extends "layout.html" %}
{% block body %}
{%if wrong==True%}
	<p id="error">ERROR: Your password wasn't correct</p>
{%endif%}
{%if unique==False%}
	<p id="error">ERROR: The email you submitted was not unique</p>
{%endif%}
{%if invalid==True%}
	<p id="error">ERROR: The email you submitted was invalid</p>
{%endif%}
<form action="{{url_for('addeml')}}" method=post class=add-entry enctype="multipart/form-data">
		<dl>
			<dt> Password:
			<dd><input type=password name=password>
			<dt> Email:
			<dd><input type=text name=email></input>
			<dd><input type=submit value='Add Email'>
		</dl>
	</form>

{% endblock %}
