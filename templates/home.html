{% extends "layout.html" %}
{% block body %}
<div class="entries">
	<h1>Entries</h1>
	<ul class="entry_titles">
		{% for entry in entries %}
			<li> <span><h2><a href="entry/{{entry.id}}" class="nodecor"> {{entry.title}} </a> by {{entry.creator}}</h2></span>
			<br />

			<div><p> {%if entry.text|length >80 %}
					
					{{entry.text[0:80]+"..."}}
				{%else%}
					{{entry.text}}
					
				{%endif%}
			</p></div>
		{% endfor %}
	</ul>
</div>
{% endblock %}
