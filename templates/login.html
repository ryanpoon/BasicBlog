{% extends "layout.html" %}
{% block body %}

<div class="center">
	<form action="{{url_for('login_info')}}" method=post class=login_info>
		<dl>
			<dt> Username:
			<dd><input type=text name=username class="title">
			<dt> Password:
			<dd><input type=password name=password class="title">
			<dd><input type=submit value=Login class="button">
		</dl>
	</form>
</div>
{% endblock %}
